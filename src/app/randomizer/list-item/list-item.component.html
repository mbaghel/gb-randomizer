<mat-card class="video-card">
  <mat-card-header>
    <img mat-card-avatar [src]="showImageUrl" alt="show">
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ publishDate | date }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="videoImageUrl" [alt]="title">
  <mat-card-content>
    <p>{{ deck }}</p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button [href]="linkUrl" target="_blank" rel="noopener">WATCH ON GIANT BOMB</a>
    <a mat-button [href]="showUrl" target="_blank" rel="noopener">GO TO SHOW PAGE</a>
  </mat-card-actions>
</mat-card>
